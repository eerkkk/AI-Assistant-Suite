version: "3.3"

volumes:
  db:

services:
  ui:
    build:
      context: .
      target: dev
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DATABASE_URL: "file:/db/db.sqlite"
    ports:
      - 3000:3000
    volumes:
      - db:/db
      - .:/app
    restart: unless-stopped
